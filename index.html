<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/cod1.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculadora IMC - Calcule o seu IMC</title>
  </head>
  <body >
    <header>
        <div id="titulo">
        <h1 class="display-4 text-white lead">Calculadora IMC</h1>
        </div>    
    </header>
    <section class="container border border-white rounded "  id="area-principal" style="background: #708090;">
                <label class="text-white lead mt-2">Sexo: </label>   
                <br>
                <select class="form-control form-control-lg">
                  <option>Selecione</option>
                  <option onclick="finalizandoCalculo()" id="masculino" >Homem</option>
                  <option onclick="finalizandoCalculo()" id="feminino">Mulher</option>
                </select>
                <br>
                <div class="form-group">
                    <label class="text-white lead" style="text-align: right;">Idade </label>
                    <input type="number" class="form-control" id="idadeaqui" placeholder="Digite a sua idade.. ">
                    <br>
                    <label class="text-white lead mr-auto">Altura </label>
                    <input type="text" class="form-control" id="alturaaqui" placeholder="Digite a sua altura.. ">
                    <br>
                    <label class="text-white lead">Peso </label>
                    <input type="text" class="form-control" id="pesoaqui" placeholder="Digite o seu peso.. ">
                    <br>
                    <input onclick="finalizandoCalculo(), this.disabled = true;" type="button" class="btn btn-success btn-lg btn-block" value="Calcular" id="imc">
                    <input onclick="location.reload()" type="button" class="btn btn-danger btn-lg btn-block" value="Refazer">
                </div>
                <div>
                  <label class="text-white lead">Resultado: </label>
                  <textarea class="form-control" id="result" rows="2" disabled="disabled" ></textarea>
                </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
